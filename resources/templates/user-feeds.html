{% extends "base.html" %}
{% block content %}

<div class="feeds">
  {% for job in jobs %}
  <div class="idol">
    <div>Work with {{job.first_name}} {{job.last_name}} at {{job.employer}}</div>
    <h3>{{job.name}}</h3>
    <div class="jobdescription">{{job.description}}</div>
    <div class="actions">
      <a class="adjust">More Details</a>
      <a href="/employee/{{job.employee}}/job/{{job.id}}">Pursue</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
